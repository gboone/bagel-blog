---
layout: default
---

<div class="post">

  <header class="post-header">
    {% include reviews/header.html %}
  </header>


  <article class="post-content">
    {{ content }}

    {% if page.images %}
      <div class="post-images">
        {% for image in page.images %}
          <img src="{{ '/assets/images/reviews' | prepend: site.baseurl }}/{{ image }}">
        {% endfor %}
      </div>
    {% endif %}
  </article>

</div>
