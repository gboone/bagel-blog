<h1 class="post-title">{{ page.title }}</h1>
<p>in which I order a {{ page.bagel.type }} bagel with {{ page.bagel.schmear }} schmear{% if page.bagel.toppings %} with {{ page.bagel.toppings }}{% endif %}</p>

<div class="row">
  <div id="info-container">
    {% include reviews/info.html %}
  </div>
  <div id="map-container">
    <div id="map"></div>
  </div>
</div>

<script>
  document.querySelector('body.no-js').classList.remove('no-js');
  document.querySelector('#info-container').classList.add('col');
  document.querySelector('#map-container').classList.add('col');

  var lat = {{ page.location.geo.latitude }}
  var long = {{ page.location.geo.longitude }}
  var loc = [lat, long]
  var map = L.map('map').setView(loc, 15)

  L.tileLayer('https://api.tiles.mapbox.com/v4/jeremiak.n2dh6na8/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoiamVyZW1pYWsiLCJhIjoiVlhLX3JnSSJ9.cCQVw4SYjd8CiNn7quiCPw', {
    maxZoom: 18,
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
      '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
      'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
    id: 'mapbox.streets'
  }).addTo(map)

  L.marker(loc)
    .addTo(map)
</script>
