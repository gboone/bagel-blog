<div id="map"></div>

<script>
  var lat = {{ page.location.geo.latitude }}
  var long = {{ page.location.geo.longitude }}
  var loc = [lat, long]
  var map = L.map('map').setView(loc, 15)

  L.tileLayer('https://api.tiles.mapbox.com/v4/jeremiak.n2dh6na8/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6IjZjNmRjNzk3ZmE2MTcwOTEwMGY0MzU3YjUzOWFmNWZhIn0.Y8bhBaUMqFiPrDRW9hieoQ', {
    maxZoom: 18,
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
      '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
      'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
    id: 'mapbox.streets'
  }).addTo(map)

  L.marker(loc)
    .addTo(map)

</script>
